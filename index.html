<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet'
    type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <button id="loadQuote">Show another quote</button>

    <figure>
      <figcaption>Listen to Brave Little Soldier Boy:</figcaption>
      <audio controls
        src="https://treehouseproject.s3.amazonaws.com/Brave+Little+Soldier+Boy+-+Uncle+Iroh+-+Soundtrack.mp3">
        Your browser does not support the
        <code>audio</code> element.
      </audio>
    </figure>

    <div id="quote-box">
      <p class="quote">IT IS IMPORTANT TO DRAW WISDOM FROM MANY DIFFERENT PLACES.</p>
      <p class="source">Uncle Iroh<span class="citation">Episode 2.09</span><span class="year">2009</span></p>
    </div>



  </div>
  <script src="js/quotes.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
